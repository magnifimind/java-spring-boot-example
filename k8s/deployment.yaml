apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-spring-boot-example
  labels:
    app: java-spring-boot-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-spring-boot-example
  template:
    metadata:
      labels:
        app: java-spring-boot-example
    spec:
      containers:
      - name: java-spring-boot-example
        image: t5810.webcentricds.net/java-spring-boot-example:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
